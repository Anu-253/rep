<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Table</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #667eea;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Student Marks Table</h2>
  <table>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Anu</td>
      <td>Math</td>
      <td>92</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Rahul</td>
      <td>Science</td>
      <td>85</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Sneha</td>
      <td>English</td>
      <td>88</td>
    </tr>
  </table>
</body>
</html>
